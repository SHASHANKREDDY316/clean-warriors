<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Services</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #A8E6CF, #DCEDC1);
            color: #2C3E50;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2 {
            color: #2C3E50;
            font-weight: 600;
        }

        /* Login Modal */
        .login-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .login-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .login-modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-modal button {
            width: 100%;
            padding: 12px;
            background-color: #388E3C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-modal button:hover {
            background-color: #2E7D32;
        }
        .login-modal p {
            text-align: center;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s ease;
        }

        /* Menu */
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }
        .menu div {
            width: 35px;
            height: 5px;
            background-color: #2C3E50;
            margin: 6px 0;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .menu:hover div {
            background-color: #388E3C;
        }
        .navbar {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .navbar a {
            text-decoration: none;
            color: #2C3E50;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #388E3C;
            background-color: #F1F8E9;
            border-radius: 5px;
        }

        /* Buttons */
        button {
            margin: 15px;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .clean-btn {
            background-color: #388E3C;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .clean-btn:hover {
            background-color: #2E7D32;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .decor-btn {
            background-color: #8BC34A;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .decor-btn:hover {
            background-color: #7CB342;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Service List */
        #service-list, #details-page, #agency-detail-page {
            display: none;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 12px;
            background: #C8E6C9;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 16px;
            color: #2C3E50;
            cursor: pointer;
            transition: 0.3s;
        }
        li:hover {
            background-color: #A5D6A7;
            transform: translateX(5px);
        }

        /* Ratings Section */
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .star {
            font-size: 20px;
            color: #FFD700;
            margin: 0 5px;
        }

        /* Web address link */
        .web-address {
            margin-top: 20px;
            font-size: 16px;
            color: #388E3C;
        }

        /* Address, Contact, and Email */
        .agency-info {
            margin-top: 20px;
            text-align: left;
        }
        .agency-info p {
            font-size: 16px;
            line-height: 1.8;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }
            .navbar {
                width: 100%;
                top: 80px;
                right: 0;
                border-radius: 0;
            }
            .navbar a {
                padding: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="login-modal">
        <div class="login-modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
        </div>
    </div>

    <!-- Sign Up Form (hidden initially) -->
    <div id="signup-form" class="login-modal" style="display: none;">
        <div class="login-modal-content">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="Username" required />
                <input type="password" id="new-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <!-- Main Website Content (Initially hidden) -->
    <div id="main-content" style="display: none;">
        <div class="menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navbar" id="navbar">
            <a href="#">Profile</a>
            <a href="#">Dashboard</a>
            <a href="#">Logout</a>
        </div>
        
        <div class="container">
            <h1>Select an Eco-Friendly Service</h1>
            <button class="clean-btn" onclick="showCleaningAgencies()">Eco Cleaning Services</button>
            <button class="decor-btn" onclick="showDecorationAgencies()">Sustainable Decoration Services</button>
        </div>
        
        <div id="service-list" class="container">
            <h2 id="service-title"></h2>
            <ul id="agencies"></ul>
        </div>

        <div id="details-page" class="container">
            <h2 id="details-title"></h2>
            <p id="details-text"></p>
            <p><strong>Address:</strong> <span id="details-address"></span></p>
            <p><strong>Phone:</strong> <span id="details-phone"></span></p>
            <p><strong>Email:</strong> <span id="details-email"></span></p>
        </div>

        <!-- Agency Detail Page -->
        <div id="agency-detail-page" class="container">
            <h2>Agency Details</h2>
            <p id="agency-description"></p>
            <div class="rating">
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">☆</span>
            </div>
            <p class="web-address">Visit the website: <a href="#" id="agency-website" target="_blank">Agency Website</a></p>
            <div class="agency-info">
                <p><strong>Contact:</strong> <span id="agency-contact"></span></p>
                <p><strong>Address:</strong> <span id="agency-address"></span></p>
                <p><strong>Email:</strong> <span id="agency-email"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Show Login Form
        function showLoginForm() {
            document.getElementById("login-modal").style.display = "flex";
            document.getElementById("signup-form").style.display = "none";
        }

        // Show Sign-Up Form
        function showSignupForm() {
            document.getElementById("login-modal").style.display = "none";
            document.getElementById("signup-form").style.display = "flex";
        }

        // Handle Login
        document.getElementById("login-form").onsubmit = function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            if (username) {
                document.getElementById("login-modal").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }
        };

        // Handle Sign-Up
        document.getElementById("signup-form").onsubmit = function(event) {
            event.preventDefault();
            var newUsername = document.getElementById("new-username").value;
            if (newUsername) {
                document.getElementById("signup-form").style.display = "none";
                document.getElementById("login-modal").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }
        };

        // Toggle Menu
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.style.display = navbar.style.display === "block" ? "none" : "block";
        }

        // Show cleaning agencies
        function showCleaningAgencies() {
            document.getElementById("service-title").textContent = "Eco-Friendly Cleaning Agencies";
            document.getElementById("agencies").innerHTML = `
                <li onclick="showAgencyDetails('CleanEco', 'Eco Cleaning Services that focus on sustainable practices and using eco-friendly cleaning materials.', 'file:///C:/Users/ssrnd/OneDrive/Desktop/hacathon/agency1.html', 'CleanEco, 123 Green St., NY, USA', '123-456-7890', 'contact@cleanco.com')">CleanEco</li>
                <li onclick="showAgencyDetails('GreenSweep', 'GreenSweep offers eco-friendly cleaning with biodegradable products and a focus on reducing carbon footprint.', 'file:///C:/Users/ssrnd/OneDrive/Desktop/hacathon/ecosweep.html', 'GreenSweep, 456 Green Ave., NY, USA', '098-765-4321', 'support@greensweep.com')">GreenSweep</li>
            `;
            document.getElementById("service-list").style.display = "block";
        }

        // Show decoration agencies
        function showDecorationAgencies() {
            document.getElementById("service-title").textContent = "Sustainable Decoration Agencies";
            document.getElementById("agencies").innerHTML = `
                <li onclick="showAgencyDetails('EcoDecor', 'EcoDecor specializes in sustainable design, using natural materials and eco-conscious methods.', 'file:///C:/Users/ssrnd/OneDrive/Desktop/hacathon/ecodecor.html', 'EcoDecor, 789 Green St., NY, USA', '123-789-4560', 'contact@ecodecor.com')">EcoDecor</li>
                <li onclick="showAgencyDetails('GreenDesign', 'GreenDesign is a leading agency in eco-friendly interior designs with a focus on upcycling and waste reduction.', 'file:///C:/Users/ssrnd/OneDrive/Desktop/hacathon/greendesign.html', 'GreenDesign, 123 Eco Rd., NY, USA', '456-123-7890', 'info@greendesign.com')">GreenDesign</li>
            `;
            document.getElementById("service-list").style.display = "block";
        }

        // Show agency details
        function showAgencyDetails(agencyName, agencyDescription, websiteUrl, address, phone, email) {
            document.getElementById("agency-description").textContent = agencyDescription;
            document.getElementById("agency-website").href = websiteUrl;
            document.getElementById("agency-contact").textContent = phone;
            document.getElementById("agency-address").textContent = address;
            document.getElementById("agency-email").textContent = email;
            document.getElementById("agency-detail-page").style.display = "block";
        }
    </script>
</body>
</html>
